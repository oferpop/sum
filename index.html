<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var count = 0;

        for (var i = 0; i <= 100; i++) {
            sum += i;
            count++;
        }

        var average = sum / count;
        console.log("The average is: " + average);


    </script>
</body>
